<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Adham Bishr</a>
      <nav class="divisors">
          <a class="moveright" href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a class= "moveleft" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container wrapper">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href= https://github.com/abishr12 target="_blank"> <img class="social" src="assets/images/github.png"></a>

        <a href= https://www.linkedin.com/in/abishr12/ target="_blank"> <img class="social" src="assets/images/linkedin.png"></a>

          <a href= https://stackoverflow.com/users/8143035/adham-bishr target="_blank"><img class="social" src="assets/images/stackoverflow.png"></a>
      </div>
    </section>
  </div>

  <footer>
